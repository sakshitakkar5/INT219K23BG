<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <label for="uname">Enter Name:</label>
        <input type="text" name="uname" id="uname" size="50" maxlength="5" value="ABC" placeholder="Enter Name:" required>
        <br><br>

        <label for="pass">Enter Passowrd</label>
        <input type="password" name="pass" id="pass" required>
        <br><br>

        <label for="emailid">Enter Email:</label>
        <input type="email" name="emailid" id="emailid" required>
        <br><br>

        <label for="review">Write a Review:</label> <br>
        <textarea name="review" id="review" rows="10" cols="50"> This is a good movie</textarea>
    
        <br><br>

        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby1" id="hobby" value="garden" checked>Gardening
        <input type="checkbox" name="hobby1" id="hobby" value="sing" checked>Singing
        <input type="checkbox" name="hobby1" id="hobby" value="dance">Dancing

        <br><br>
        <label for="pro">Select your programme:</label>
        <input type="radio" name="pro" id="btech" value="btech">
        <label for="btech">B.Tech</label>
        <input type="radio" name="pro" id="bca" value="bca">
        <label for="bca">BCA</label>
        <input type="radio" name="pro" id="bed" value="bed" checked>
        <label for="bed">B.Ed</label>

        <br><br>

        <label for="statesel">Choose your state:</label>
        <select name="statesel" id="statesel" size="3" multiple >
            <option value="choosestate">Choose your state</option>
            <option value="punjab">Punjab</option>
            <option value="raj" selected>Rajasthan</option>
            <option value="sik">Sikkim</option>
            <option value="ker">Kerala</option>
        </select>

        <br><br>
        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">

        <br> <br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <input type="reset" name="resetform" id="resetform" value="Reset Form">
        <input type="image" name="imgbtn" id="imgbtn" src="Images\submit image.jpg" width="90" height="30">








    </form>
</body>
</html>
